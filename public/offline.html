<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - First Aid App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #ff4757;
    }
    p {
      margin: 20px 0;
      line-height: 1.5;
    }
    button {
      background-color: #ff4757;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>You're Offline</h1>
  <p>It seems you're not connected to the internet. Some features of the First Aid App require an internet connection.</p>
  <p>Please check your connection and try again.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
